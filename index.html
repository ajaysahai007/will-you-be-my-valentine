<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* Body & background */
body{
  min-height:100vh;
  font-family:'Quicksand',sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:flex-end; /* ye container ko screen ke niche push karega */
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.28),rgba(0,0,0,.28)),
    url('tenor.gif') center/cover no-repeat;
  overflow:hidden;
  padding-bottom:100px; /* thoda space niche ke liye */
}

/* Floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  font-size:20px;
  opacity:.35;
  animation:float 6s infinite ease-in-out;
}
.heart:nth-child(1){left:10%}
.heart:nth-child(2){left:20%;animation-delay:1s}
.heart:nth-child(3){left:30%;animation-delay:2s}
.heart:nth-child(4){left:40%;animation-delay:.5s}
.heart:nth-child(5){left:50%;animation-delay:1.5s}
.heart:nth-child(6){left:60%;animation-delay:2.5s}
.heart:nth-child(7){left:70%;animation-delay:.8s}
.heart:nth-child(8){left:80%;animation-delay:1.8s}
.heart:nth-child(9){left:90%;animation-delay:2.2s}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:.35}
  100%{transform:translateY(-120px) rotate(360deg);opacity:0}
}

/* Main container - mobile-friendly */
/* Main container */
.container {
  width: 100%;
  max-width: 500px;
  text-align: center;
  z-index: 1;
  padding: 0 10px;
}

/* Heartbeat animation */
.heartbeat{
  animation:heartbeat 1.6s infinite;
  transform-origin:center;
}

@keyframes heartbeat{
  0%{transform:scale(1)}
  14%{transform:scale(1.12)}
  28%{transform:scale(1)}
  42%{transform:scale(1.12)}
  70%{transform:scale(1)}
}

/* Headings & paragraphs */
h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  color:#ff4f9a;
  margin-bottom:12px;
  text-shadow:0 4px 15px rgba(0,0,0,.6);
}

p{
  color:#f2f2f2;
  margin-bottom:6px;
  font-size:1rem;
  text-shadow:0 2px 10px rgba(0,0,0,.6);
}

/* GIF image */
.gif-image{
  width: 100%;
  max-width: 250px;
  border-radius: 20px;
  margin:18px auto;
  display:block;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.btn{
  padding:10px 20px;
  font-size:1rem;
  font-weight:600;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
  border:none;
}

.btn-yes{
  background:#fff;
  border:2px solid #ff6b9d;
  color:#c71585;
}

.btn-yes:hover{
  background:linear-gradient(135deg,#ff6b9d,#c71585);
  color:#fff;
  transform:scale(1.07);
}

.btn-no{
  background:#fff;
  border:2px solid #ddd;
  color:#333;
  position:relative;
}

.btn-no.running{
  position:absolute!important;
  z-index:10;
}

/* Confetti */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}

/* Mobile adjustments */
@media(max-width:600px){
  h1{font-size:1.5rem;}
  p{font-size:.9rem;}
  .gif-image{max-width:180px;}
  .btn{padding:8px 16px;font-size:.9rem;}
  .container{margin-top:80px;}
}
</style>
</head>

<body>

<div class="hearts">
  <span class="heart">â¤ï¸</span><span class="heart">ğŸ’•</span><span class="heart">ğŸ’—</span>
  <span class="heart">â¤ï¸</span><span class="heart">ğŸ’•</span><span class="heart">ğŸ’—</span>
  <span class="heart">â¤ï¸</span><span class="heart">ğŸ’•</span><span class="heart">ğŸ’—</span>
</div>

<canvas class="confetti" id="confetti"></canvas>

<div class="container">
  <div id="questionText"></div>

  <img id="gifImage" class="gif-image" src="manja.gif" alt="love gif">

  <div class="buttons">
    <button class="btn btn-yes" id="yesBtn">Yes ğŸ’–</button>
    <button class="btn btn-no" id="noBtn">No ğŸ˜ˆ</button>
  </div>
</div>

<script>
const questionText=document.getElementById("questionText");
const gifImage=document.getElementById("gifImage");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const container=document.querySelector(".container");

const questions=[
{
text:`<h1>Will you be my Valentine? ğŸ’•ğŸ¥º</h1>
<p>Youâ€™re my whole world, my reason to smile ğŸŒâ¤ï¸âœ¨</p>`,
gif:"manja.gif"
},
{
text:`<h1>Please think again, pretty please! ğŸ™„ğŸ¥¹</h1>
<p>Donâ€™t say no so fastâ€¦ my heart isnâ€™t ready ğŸ˜¥ğŸ’”</p>`,
gif:"manja.gif"
},
{
text:`<h1>Just one more time, think about it na! ğŸ˜£ğŸ’­</h1>
<p>Why are you breaking my heart like this? ğŸ˜£ğŸ’</p>`,
gif:"mochi.gif"
},
{
text:`<h1>Baby, please maan jao na! ğŸ˜­ğŸ’˜</h1>
<p>This is too cruel yaarâ€¦ my heart canâ€™t take it ğŸ’”ğŸ˜­</p>`,
gif:"peach-goma-phone.gif",
noMoves:true
}
];

let step=0;

function updateScreen(){
  questionText.innerHTML=`<div class="heartbeat">${questions[step].text}</div>`;
  gifImage.src=questions[step].gif;
}

yesBtn.onclick=()=>showFinalScreen();

noBtn.onclick=()=>{
  if(questions[step].noMoves)return runNo();
  step=Math.min(step+1,questions.length-1);
  updateScreen();
};

function runNo(){
  const rect=container.getBoundingClientRect();
  noBtn.classList.add("running");
  noBtn.style.left=Math.random()*(rect.width-100)+"px";
  noBtn.style.top=Math.random()*(rect.height-50)+"px";
}

function showFinalScreen(){
  startConfetti();
  questionText.innerHTML=`
    <div class="heartbeat" style="animation-duration:2s">
      <h1>She said YES! ğŸ’ğŸ˜</h1>
      <p>Best Valentine ever ğŸ’–</p>
      <p>My heart is officially yours ğŸ¥°</p>
    </div>`;
  gifImage.src="love-you.gif";
  document.querySelector(".buttons").style.display="none";
}

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const confetti=Array.from({length:150},()=>({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*6+4,
color:`hsl(${Math.random()*360},100%,60%)`
}));

function startConfetti(){
setInterval(()=>{
ctx.clearRect(0,0,canvas.width,canvas.height);
confetti.forEach(c=>{
ctx.beginPath();
ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
ctx.fillStyle=c.color;
ctx.fill();
c.y+=3;
if(c.y>canvas.height)c.y=-10;
});
},30);
}

updateScreen();
</script>

</body>
</html>
