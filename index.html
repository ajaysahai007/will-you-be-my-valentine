<script>
// DOM Elements
const questionText = document.getElementById("questionText");
const gifImage = document.getElementById("gifImage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");

// Questions Array
const questions = [
  {text:`<h1>Will you be my Valentine? ğŸ’•ğŸ¥º</h1><p>Youâ€™re my whole world ğŸŒâ¤ï¸</p>`, gif:"manja.gif"},
  {text:`<h1>Please think again ğŸ¥¹</h1><p>My heart isnâ€™t ready ğŸ’”</p>`, gif:"mochi.gif"},
  {text:`<h1>Baby please ğŸ˜­ğŸ’˜</h1><p>Donâ€™t break my heart</p>`, gif:"peach-goma-phone.gif", noMoves:true}
];

let step = 0;

// Update Screen
function updateScreen(){
  questionText.innerHTML = `<div class="heartbeat">${questions[step].text}</div>`;
  gifImage.src = questions[step].gif;
}

// No Button
noBtn.onclick = () => {
  if(questions[step].noMoves){
    const r = container.getBoundingClientRect();
    noBtn.classList.add("running");
    noBtn.style.left = Math.random()*(r.width-100) + "px";
    noBtn.style.top  = Math.random()*(r.height-50) + "px";
    return;
  }
  step++;
  updateScreen();
};

// Yes Button - WhatsApp Integration + GA Event
yesBtn.onclick = () => {
  const msg = "Hey â¤ï¸ I said YES! Will you be my Valentine? ğŸ’•ğŸ¥°";
  navigator.clipboard.writeText(msg);
  showFinalScreen();

  // Google Analytics Event
  gtag('event', 'click', {
    'event_category': 'Valentine',
    'event_label': 'Yes Button'
  });

  // Open WhatsApp
  setTimeout(() => {
    const phone = "917210836365";
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }, 500);
};

// Show Final Screen
function showFinalScreen(){
  startConfetti();
  questionText.innerHTML=`
  <div class="heartbeat">
    <h1>She said YES! ğŸ’ğŸ˜</h1>
    <p>Message copied ğŸ“‹</p>
    <p>Paste it in WhatsApp ğŸ’Œ</p>
  </div>`;
  gifImage.src="love-you.gif";
  document.querySelector(".buttons").style.display="none";
}

// Confetti Animation
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const confetti = Array.from({length:120}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*6+4,
  c: `hsl(${Math.random()*360},100%,60%)`
}));

function startConfetti(){
  setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(o => {
      ctx.beginPath();
      ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
      ctx.fillStyle = o.c;
      ctx.fill();
      o.y += 3;
      if(o.y > canvas.height) o.y = -10;
    });
  }, 30);
}

// Initial Screen
updateScreen();
</script>
