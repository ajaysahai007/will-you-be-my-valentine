<script>
// DOM Elements
const questionText = document.getElementById("questionText");
const gifImage = document.getElementById("gifImage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");

// Questions Array
const questions = [
  {text:`<h1>Will you be my Valentine? ğŸ’•ğŸ¥º</h1><p>Youâ€™re my whole world ğŸŒâ¤ï¸</p>`, gif:"manja.gif"},

  {text:`<h1>Baby please ğŸ˜­ğŸ’˜</h1><p>Donâ€™t break my heart</p>`, gif:"peach-goma-phone.gif", noMoves:true}
];

let step = 0;

// Update Screen
function updateScreen(){
  questionText.innerHTML = `<div class="heartbeat">${questions[step].text}</div>`;
  gifImage.src = questions[step].gif;
}

// No Button
noBtn.onclick = () => {
  if(questions[step].noMoves){
    const r = container.getBoundingClientRect();
    noBtn.classList.add("running");
    noBtn.style.left = Math.random()*(r.width-100) + "px";
    noBtn.style.top  = Math.random()*(r.height-50) + "px";
    return;
  }
  step++;
  updateScreen();
};

// Yes Button - WhatsApp Integration + GA Event
yesBtn.onclick = () => {
  const msg = "Hey â¤ï¸ I said YES! Will you be my Valentine? ğŸ’•ğŸ¥°";

  showFinalScreen();

  // Google Analytics Event
  gtag('event', 'click', {
    'event_category': 'Valentine',

  // Open WhatsApp
  setTimeout(() => {
    const phone = "917210836365";
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }, 500);
};

// Show Final Screen
function showFinalScreen(){
  startConfetti();
  questionText.innerHTML=`
  <div class="heartbeat">
    <h1>She said YES! ğŸ’ğŸ˜</h1>
    <p>Message copied ğŸ“‹</p>

}

// Confetti Animation
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const confetti = Array.from({length:120}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*6+4,
  c: `hsl(${Math.random()*360},100%,60%)`
}));

function startConfetti(){
  setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(o => {
      ctx.beginPath();
      ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
      ctx.fillStyle = o.c;
      ctx.fill();
      o.y += 3;
      if(o.y > canvas.height) o.y = -10;
    });
  }, 30);
}

<script>
  /* ğŸ’• PINK HEART PARTICLE NETWORK + MOUSE FOLLOW + TEXT SHAPE */
  
  const pCanvas = document.getElementById("particleBg");
  const pCtx = pCanvas.getContext("2d");
  let w, h, particles = [], mouse = {x:null,y:null};
  
  function resizeP(){
    w = pCanvas.width = innerWidth;
    h = pCanvas.height = innerHeight;
    initParticles();
  }
  window.addEventListener("resize", resizeP);
  
  window.addEventListener("mousemove", e=>{
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });
  window.addEventListener("touchmove", e=>{
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
  });
  
  function initParticles(){
    particles=[];
    const text = "LOVE"; // ğŸ‘‰ yaha naam change kar sakte ho
    const temp = document.createElement("canvas");
    const tctx = temp.getContext("2d");
    temp.width = w;
    temp.height = h;
    tctx.fillStyle="#fff";
    tctx.font = "bold 160px Playfair Display";
    tctx.textAlign="center";
    tctx.fillText(text,w/2,h/1.12);
  
    const data = tctx.getImageData(0,0,w,h).data;
    for(let y=0;y<h;y+=8){
      for(let x=0;x<w;x+=8){
        if(data[(y*w+x)*4+3]>150){
          particles.push({
            x:Math.random()*w,
            y:Math.random()*h,
            tx:x, ty:y,
            vx:0, vy:0
          });
        }
      }
    }
  }
  
  function animateP(){
    pCtx.clearRect(0,0,w,h);
    particles.forEach(p=>{
      p.vx += (p.tx-p.x)*0.002;
      p.vy += (p.ty-p.y)*0.002;
  
      if(mouse.x){
        const dx=p.x-mouse.x, dy=p.y-mouse.y;
        const d=Math.hypot(dx,dy);
        if(d<120){
          p.vx += dx*0.03;
          p.vy += dy*0.03;
        }
      }
  
      p.x+=p.vx; p.y+=p.vy;
      p.vx*=0.85; p.vy*=0.85;
  
      pCtx.beginPath();
      pCtx.arc(p.x,p.y,2.2,0,Math.PI*2);
      pCtx.fillStyle="#ff5fa2";
      pCtx.fill();
    });
  
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a=particles[i], b=particles[j];
        const d=Math.hypot(a.x-b.x,a.y-b.y);
        if(d<90){
          pCtx.strokeStyle=`rgba(255,95,162,${1-d/90})`;
          pCtx.beginPath();
          pCtx.moveTo(a.x,a.y);
          pCtx.lineTo(b.x,b.y);
          pCtx.stroke();
        }
      }
    }
    requestAnimationFrame(animateP);
  }
  
  resizeP();
  animateP();
  </script>
